<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La Fus√©e - Personnages</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <header>
            <img src="./images/logotitle.png" alt="Titre de Rick and Morty" />
            <nav id="nav">
                <button class="drop-btn"><i class="fa fa-bars"></i></button>
                <div class="nav-dropdown">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link current-page" href="./characterAll.html">
                        Characters
                    </a>
                    <a class="nav-link" href="./locations.html"> Locations </a>
                    <a class="nav-link" href="./episodeAll.html"> Episodes </a>
                </div>
            </nav>
        </header>

        <main>
            <div id="subNavBar">
                <div>
                    <button id="btnPrevious">Previous</button>
                </div>

                <div>
                    <input
                        type="type"
                        id="inputGoToPage"
                        placeholder="Go to page..."
                    />
                </div>

                <div>
                    <button id="btnNext">Next</button>
                </div>

                <form id="filter_bar">
                    <label for="gender"
                        >Gender:
                        <select name="gender" id="gender">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="genderless">Genderless</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </label>

                    <label for="status"
                        >Status:
                        <select name="status" id="status">
                            <option value=""></option>
                            <option value="Alive">Alive</option>
                            <option value="Dead">Dead</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </label>

                    <label for="species"
                        >Species:
                        <select name="species" id="species">
                            <option value=""></option>
                        </select>
                    </label>

                    <button id="filter-btn">Filter</button>
                </form>
            </div>

            <div id="charContainer"></div>
        </main>

        <script src="./js/characterAll.js"></script>
        <script src="./js/navbar.js"></script>
    </body>
</html>
