<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La Fusée - Solo épisode</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <img src="./images/logotitle.png" alt="Titre de Rick and Morty" />
            <nav id="nav">
                <button class="drop-btn"><i class="fa fa-bars"></i></button>
                <div class="nav-dropdown">
                    <a class="nav-link" href="./index.html"
                        >Home</a
                    >
                    <a class="nav-link" href="./characterAll.html">

                    </a>
                    <a class="nav-link" href="./locations.html"> Locations </a>
                    <a class="nav-link" href="./episodeAll.html"> Episodes </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="episode">
                <h1 class="episode_title"></h1>
                <div class="episode_subtitle">
                    <p class="episode_code">Season - Episode</p>
                    <p class="episode_aired">First aired :</p>
                </div>
                <div class="episode_characters">
                    <button
                        id="btn_collapse-char"
                        class="collapsible_characters"
                    >
                        <p>Characters</p>
                        <p id="collapse_icon">+</p>

                    <ul class="ep_char_list hidden_content"></ul>

        <script src="js/episodeOne.js"></script>
