<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <img src="./images/logotitle.png" alt="Titre de Rick and Morty" />
    <nav id="nav">
      <button class="drop-btn"><i class="fa fa-bars"></i></button>
      <div class="nav-dropdown">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./characterAll.html"> Characters </a>
        <a class="nav-link" href="./locations.html"> Locations </a>
        <a class="nav-link" href="./episodeAll.html"> Episodes </a>
      </div>

    </nav>
  </header>

  <main class="main-characterone">
    <div class="imagedefond">

      <div class="global">
        <div class="centrage" id="card">
          <div id="card-title">
            <h1>I.D. CARD</h1>
          </div>

          <div id="card-id">
            <div id="card-number">
              <p class="cardtitle">Series presence:</p>
              <p id="characterRate"></p>
            </div>
            <!-- <p class="cardtitle" id="char"></p> -->
          </div>

          <div id="card-information">
            <div id="card-photo"></div>

            <div id="card-text">
              <div id="card-name">
                <div class="card-box"></div>
                <p class="cardtitle">Name:</p>
                <p class="character_name"></p>

                <div class="card-box"></div>
                <p class="cardtitle">Status:</p>
                <p class="character_status"></p>
              </div>
              <div class="card-box">
                <p class="cardtitle">Gender:</p>
                <p class="character_gender"></p>
              </div>
              <br />
              <div class="card-box">
                <p class="cardtitle">Species:</p>
                <p class="character_species"></p>
              </div>
              <div class="card-box">
                <p class="cardtitle">Origin:</p>
                <p class="character_origin_name"></p>
              </div>

              <div class="card-box">
                <p class="cardtitle">Signature:</p>
                <br />
                <p class="character_sign"></p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button class="btn-rnd" id="btn-rnd-char">
            Next Random Character
          </button>
        </div>

      </div>
  </main>

  <script src="js/characterOne.js"></script>
  <script src="./js/navbar.js"></script>
</body>

</html>
